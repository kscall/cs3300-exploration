{% extends 'food_app/base_template.html' %}
{% load static %}

{% block content %}
  <!-- Prompt user to cancel or confirm deleting their project -->
  <p>Are you sure you want to delete "{{ item }}?"</p>

  <form action="{% url 'delete-review' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'reviews' %}">Cancel</a>

    <input type="submit" name="Confirm" />
  </form>
{% endblock %}
